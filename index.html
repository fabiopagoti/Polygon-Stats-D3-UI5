<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
        <title>D3 Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- // <script type="text/javascript" src="../openui5-sdk/resources/sap/ui/thirdparty/d3.js"></script> -->
        <script
				src="https://openui5.netweaver.ondemand.com/resources/sap-ui-core.js" 
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
 		<!-- alternative SAPUI5/OpenUI5 locations
		
		//OpenUI5
		src="https://openui5.netweaver.ondemand.com/resources/sap-ui-core.js"

		//use SAPUI5 from SAP HANACloud
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"

		//within Eclipse with SAP UI Development Toolkit for HTML5
		src="resources/sap-ui-core.js"
	
		//serve locally with Node.js 
		src="http://localhost:8888/sapui5/1.18.11/resources/sap-ui-core.js"
		-->

		<script>
				var model = sap.ui.model.json.JSONModel("model/pokemon.json");
				sap.ui.getCore().setModel(model);

				jQuery.sap.registerModulePath("c", "controls");
				jQuery.sap.require("c.mySquare");
				jQuery.sap.require("c.polygonStats");

				jQuery.sap.require("sap/ui/thirdparty/d3");
				
				sap.ui.localResources("view");
				
				var view = sap.ui.view({id:"view_main", viewName:"view.main", type:sap.ui.core.mvc.ViewType.JS});
				
				var app = new sap.m.App({
					pages: view,
					initialPage: view,
				});

                 app.placeAt("content");


		</script>

	</head>
	<body class="sapUiBody" role="application">
		
		<div id="content" ></div>  

	</body>
</html>
